<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStorage Example</title>
</head>
<body>

    <h2>LocalStorage Demo</h2>

    <button onclick="saveData()">Save</button>
    <button onclick="getStore()">Get</button>
    <button onclick="removeAll()">RemoveAll</button>

    <script>
        // Save data into localStorage
        const saveData = () => {
            localStorage.setItem("name", "Akhil");
            localStorage.setItem("city", "Hyderabad");
            localStorage.setItem("inst", "React Institute");
            alert("Data Saved");
        };

        // Get and log data from localStorage
        const getStore = () => {
            console.log(localStorage.getItem("name"));
            console.log(localStorage.getItem("city"));
            console.log(localStorage.getItem("inst"));
        };

        // Clear all data from localStorage
        const removeAll = () => {
            localStorage.clear();
            alert("All data removed");
        };

        console.log(localStorage)
    </script>

</body>
</html>
