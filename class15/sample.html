<html>
    <head>
        <title>for loop</title>
    </head>
    <body>
        <h2>for loops in JS</h2>
        <script>{

            var ids = [ 10, 20, 30, 40, 50];
            console.log(ids);

            const[a, b,...remaining] = ids
            document.writeln(a);
            document.writeln(b)
            document.writeln(remaining)
            }
        </script>
    </body>
</html>
