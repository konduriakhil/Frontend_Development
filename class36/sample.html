<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>

        isUserLoggedIn = true
        const response = (name) =>{
            return new Promise((success, failure)=>{
                if(isUserLoggedIn){
                    success('Congrations '+name+' you logged in')
                }
                else{
                    failure('Please log into the account')
                }
            })
        }
        
        response('Vinod').then((res)=>{
            console.log(res)
        }).catch((err)=>{
            console.log(err)
        })

    </script>
</body>
</html>
