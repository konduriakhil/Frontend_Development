<html>
    <head>
        <title>for loop</title>
    </head>
    <body>
        <h2>for loops in JS</h2>
        <script>

            var f1 = 0;
            var f2 =1;
            var f3;
            i=1;
            document.writeln(f1);
            document.writeln(f2);
            while(i<=10){
                f3 = f1+f2;
                f1 = f2;
                f2 = f3;
                document.writeln(f3)
                i++;
            }
        </script>
    </body>
</html>
