<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <p>Select Your skill Set</p>
        <input type="checkbox" id="html" name="skill" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skill" value="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="skill" value="JS">
        <label for="js">JS</label>
        <br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea>
        <br><br>

        <label for="options">Select Country: </label>
        <select id="options" name="Country">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Srilanka">Srilanka</option>
        </select>
        <br><br>

        <button type="submit">Submit Form</button>
        <br><br>
        <button type="reset">Reset Form</button>
        <br><br>

      </form>    
</body>
</html>
