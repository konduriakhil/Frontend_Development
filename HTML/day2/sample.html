<!DOCTYPE html>
<head>
    <title>Lists and Tables</title>
</head>
<body>

    <h3>Top 3 Favorite Movies in Unordered List</h3>
    <ul>
        <li>3 Idiots</li>
        <li>Papplion</li>
        <li>Raghuvaran BTech</li>
    </ul>
    <h3>Top 3 Favorite Movies in Ordered List</h3>
    <ol>
        <li>3 Idiots</li>
        <li>Papplion</li>
        <li>Raghuvaran BTech</li>
    </ol>
    <h3>Table Creation</h3>
    <table border="1">        
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Akhil</td>
            <td>28</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Aashrith</td>
            <td>14</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Aarush</td>
            <td>10</td>
            <td>Singapoor</td>
        </tr>
    </table>
