<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Transition</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: dodgerblue;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 100px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .box:hover {
      background-color: tomato;
      transform: scale(1.1); /* Slight zoom effect */
    }
  </style>
</head>
<body>
  <div class="box">Hover Me</div>
</body>
</html>
