
<!-- Starting of HTML-->

<html>
    <head>
        <title>Tab of JS</title>
        <style>
            #test{
                border: 2px solid #333;
                width: 300px;
                height: 100px;
                margin: 5px;
            }
        </style>
    </head>
    <body>

        <div id = 'test'>
        </div>

        <script>

            function ram1(){
                return 'Ram1';
            };

            const ram2 = function(){
                return 'Ram2'
            };

            const ram3 = () => {
                return 'Ram3'
            };
            var x = document.getElementById('test')

            document.getElementById('test').innerHTML = ram1();
            document.getElementById('test').innerHTML += ram2();
            document.getElementById('test').innerHTML += ram3();
            console.log(typeof x)

        </script>

    </body>
</html>
